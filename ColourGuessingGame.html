<DOCTYPE! html>
<html>
    <head>
        <title>Color Guessing Game</title>
        
    </head>
    <body onload="do_game()"> 
        <script>
            var target_index;
            var target;
            var colors = ["white", "silver", "gray", "black", "red", "maroon", "yellow", "olive", "lime", "green", "aqua", "teal", "blue", "navy", "fushsia", "purple"];
            var guess_input_text;
            var guess_input;
            var guesses = 0;
            var finished = false;
            colors.sort()
            
                function do_game(){
                    var random_number = Math.random() * 16;
                    var random_number_integer = Math.floor(random_number);
                    target_index = random_number_integer;
                
                    alert(target = colors.pop()); //test case
                    colors.push(target);
                    
                    while(!finished){
                        guess_input_text = prompt("I am thinking of one of these colors:  \n\n" +
                               "white, silver, gray, black, red, maroon, yellow, olive, lime, green, aqua, teal, blue, navy, fushsia, purple  \n\n" +
                               "What color am I thinking of?");
                        guess_input = guess_input_text;
                        guesses += 1;
                        finished = check_guess();
                       }
                     }
                     
                function check_guess(){
                    if (colors.indexOf(guess_input) == -1) {
                    alert("I do not recognise this color. Please try again. ");
                    } 
                    if(guess_input > target){
                            alert("Sorry, your guess is not correct!  \n\n" +
                           "Hint: Your color is alphabetically higher than mine. \n\n" +
                           "Please try again.");
                            return false;
                    }
                    if(guess_input < target){
                            alert("Sorry, your guess is not correct!  \n\n" +
                           "Hint: Your color is alphabetically lower than mine. \n\n" +
                           "Please try again.");
                            return false;
                    }
                    if(guess_input = target){
                            document.body.style.backgroundColor = target;
                            alert("Congratulations! You have guessed the color! " + target + 
                            "\n\n It took you   " + guesses + " guesses to finish the game! \n\n" +
                            "You can see the color in the background");
                            return true;
                    }
                }
         </script>
    </body>
</html>
